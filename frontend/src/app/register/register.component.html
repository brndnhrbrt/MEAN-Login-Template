<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Register</h2>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" autocomplete="off" id="inputUsername" class="form-control" placeholder="Username" required="" [(ngModel)]="user.username"
      name="username" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="user.password"
      name="password">
    <label for="inputRepeatPassword" class="sr-only">Repeat Password</label>
    <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat Password" required="" [(ngModel)]="user.repeatPassword"
      name="repeatPassword">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Register</button>
    <div class="already">
      <label>Already a member?</label>
      <h5>
        <a routerLink="/login">Sign in</a>
      </h5>
    </div>
  </form>
</div>

<div class="container">
  <div *ngIf="message" class="alert alert-info" role="alert">
    {{ message.message }}
  </div>
</div>
