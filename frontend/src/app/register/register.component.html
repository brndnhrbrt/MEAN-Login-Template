<div class="jumbotron">
  <h2>Register</h2>
  <br>
  <div>
    <div class="form-group">
      <label>Username:</label>
      <input class="form-control" [(ngModel)]="user.username" placeholder="username" autocomplete="off">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control"  [(ngModel)]="user.password" placeholder="password" autocomplete="off" type="password">
    </div>
    <div class="form-group">
      <label>Confirm:</label>
      <input class="form-control" [(ngModel)]="user.repeatPassword" placeholder="confirm password" autocomplete="off" type="password">
    </div>
    <button class="btn btn-block btn-primary btn-small" (click)="register()">Register</button>
  </div>
  <br><br>
  <div class="container">
    <label>Already a member?</label>
    <h5><a routerLink="/login">Login</a></h5>
  </div>
</div>
<div class="container">
  <div *ngIf="message" class="alert alert-info" role="alert">
    {{ message.message }}
  </div>
</div>
