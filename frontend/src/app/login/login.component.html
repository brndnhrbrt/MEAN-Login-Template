<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" autocomplete="off" id="inputUsername" class="form-control" placeholder="Username" required="" [(ngModel)]="user.username"
      name="username" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="user.password"
      name="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login</button>
    <div class="already">
        <label>Not a member?</label>
        <h5>
          <a routerLink="/register">Register</a>
        </h5>
      </div>
  </form>
</div>

<div class="container">
  <div *ngIf="message" class="alert alert-info" role="alert">
    {{ message.message }}
  </div>
</div>
