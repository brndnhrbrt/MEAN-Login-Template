<div class="jumbotron">
    <h2>Login</h2>
    <br>
    <div>
      <div class="form-group">
        <label>Username:</label>
        <input class="form-control" [(ngModel)]="user.username" placeholder="username" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input class="form-control"  [(ngModel)]="user.password" placeholder="password" autocomplete="off" type="password">
      </div>
      <button class="btn btn-block btn-primary btn-small" (click)="login()">Login</button>
    </div>
    <br><br>
    <div class="container">
      <label>Not a member?</label>
      <h5><a routerLink="/register">Register</a></h5>
    </div>
  </div>
  <div class="container">
    <div *ngIf="message" class="alert alert-info" role="alert">
      {{ message.message }}
    </div>
  </div>
